<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>Google</title>

    <style>
        html,
        body {
            /* html and body fill the whole page. margin=0 removes the scroll bar by removing outer blank space */
            height: 100%;
            width: 100%;
            margin: 0;

            font-family: arial, sans-serif;
            font-size: 14px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            min-height: 100%;

            display: grid;

            grid-template-areas:
                "header"
                "main"
                "footer";


            grid-auto-columns: auto;
            grid-auto-rows: auto 1fr auto;

        }

        header {
            grid-area: "header";
            align-self: center;
            justify-self: stretch;


            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 60px;
            padding: 6px;
        }

        header a {
            color: #222222;
        }

        header .left-header {
            align-self: center;
            margin-right: auto;
            font-size: 14px;

            padding: 0px 0px 0px 27px;
        }

        .store {
            margin: 0px 5px 0px 5px;
            padding: 5px;
        }


        .about {
            margin: 0px 15px 5px 0px;
            padding: 5px;
        }

        header .right-header {
            align-self: flex-end;
            margin-left: auto;

            line-height: 24px;
            font-size: 13px;

            height: 48px;
            padding-left: 32px;
        }

        .gmail {
            padding-left: 15px;
        }

        .images {
            padding-left: 15px;
            padding-right: 15px;
        }


        main {
            grid-area: "main";
            align-self: top;
            justify-self: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        main .title {
            flex: 0 2 0px;
            margin-top: auto;

        }

        main form {
            flex: 0 1 55%;
            margin-bottom: auto;
        }

        main form .bar{
            display: flex;
            border-radius: 24px;
            width: 540px;
            height: 44px;
            border: 1px solid #dfe1e5;
        }

        main form input {
            font-size: 16px;
            border: 0px;
            height: 40px;
            flex: 0 1 440px;
            outline: none;
            background-color: rgba(128, 128, 128, 0);
            padding: 0px 0px 0px 30px;
        }




        /* .title {
            grid-area: "title";

        .title img{
            width: 272px;

        }

        .bar {
            background-color: lightskyblue;
            justify-self: center;
            align-self: center;
            grid-area: "bar";
        }

        .buttons{
            grid-area: "buttons";
        } */

        footer {
            grid-area: "footer";
            justify-self: stretch;
            align-self: center;
            background-color: #f2f2f2;

            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: wrap;

            min-height: 55px;
            padding: 0px 20px;

            /* used to add space between items */

        }

        footer a {
            color: #70757A;
        }

        footer .left-footer {
            align-self: center;
            margin-right: auto;
        }

        footer a {
            padding: 15px;
        }

        footer .middle-footer {
            align-self: center;
            margin: auto;
        }

        footer .right-footer {
            align-self: center;
            margin-left: auto;
        }

        .leaf {
            height: 16px;
        }
    </style>

</head>

<body>

    <div class="container">

        <header>
            <div class="left-header">
                <a class="about" href="#"> About </a>
                <a class="store" href="#"> Store </a>
            </div>

            <!-- <div class="center-header">

            </div> -->

            <div class="right-header">
                <a class="gmail" href="#"> Gmail </a>
                <a class="images" href="#"> Images </a>
                <!-- <div class="apps"></div> -->
                <button class="login">Sign in</button>
            </div>
        </header>

        <main>


            <div class="title">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google Logo">
            </div>

            <!-- may need to look at the form tag here... -->
            <form>

                <div class="bar">
                    <input type="text">
                </div>

                <div class=buttons>
                    <button class="search_btn">Google Search</button>

                </div>
                
            </form>

        </main>

        <footer>
